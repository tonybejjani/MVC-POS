<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="menu.js"></script>
    <script defer src="script.js"></script>
    <title>POS // Receive Orders</title>
  </head>
  <body>
    <div class="menu">
      <div class="info">
        <div class="info__logo"><img src="images/1x/LOGO.png"></div>
        <div class="info__title">YUMCHA EAT ST.</div>
        <div class="info__date">Tuesday 9th November 2022</div>
      </div>
      <ul class="menu--navbar"></ul>
      <h2 class="menu--heading">Choose Dishes:</h2>
    </div> 

    <div class="sidebar">
      <div class="heading">
        <div class="client-info">
          <div><label>Order # </label><input type="text" placeholder="#123" class="order__number"></div>
        </div>
        <div class="order--heading">
          <span class="order--heading__item">Item</span>
          <span class="order--heading__quantity">Qty</span>
          <span class="order--heading__price">Price</span>
        </div>
      </div>
      <div class="order">
        <div class="order__details"></div>
        <button type="button" class="order--list__submit">Submit Order</button>
      </div>      
    </div>
  </body>
</html>
